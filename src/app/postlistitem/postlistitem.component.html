<li class="list-group-item" [ngStyle]="{background: getColor()}">
  <h2>{{ postTitle }}</h2><p>{{ postCreated_at | date:'dd/MM/yyyy, hh:mm a' }}</p>
  <p>{{ postContent }}</p>
  <button class="btn btn-success" (click)="onPlus()">Love it</button><button class="btn btn-danger" (click)="onMinus()">Don't love it</button>
  <p>{{ postLoveIts }}</p>
</li>
